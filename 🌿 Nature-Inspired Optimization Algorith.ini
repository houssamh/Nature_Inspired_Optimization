🌿 Nature-Inspired Optimization Algorithms

🐜 Swarm Intelligence-Based Algorithms
Inspired by the collective behavior of decentralized systems:

Particle Swarm Optimization (PSO) – inspired by bird flocking and fish schooling.
Ant Colony Optimization (ACO) – inspired by ants finding shortest paths.
Bee Algorithm / Artificial Bee Colony (ABC) – based on the foraging behavior of honey bees.
Firefly Algorithm – inspired by the flashing behavior of fireflies.
Bat Algorithm – modeled after echolocation behavior of bats.
Glowworm Swarm Optimization (GSO) – based on glowworms communicating via bioluminescence.
Dragonfly Algorithm – inspired by static and dynamic swarming behaviors of dragonflies.
Cuckoo Search (CS) – based on brood parasitism of cuckoo birds.
🧬 Evolutionary Algorithms
Based on the theory of natural selection and genetics:

Genetic Algorithm (GA)
Differential Evolution (DE)
Evolution Strategy (ES)
Genetic Programming (GP)
Memetic Algorithm – hybrid of genetic algorithm and local search.
Biogeography-Based Optimization (BBO) – inspired by the geographical distribution of biological species.
🐺 Animal-Inspired Algorithms (Other Than Swarm)
Modeled after behaviors of specific animals:

Grey Wolf Optimizer (GWO) – simulates the leadership hierarchy and hunting of grey wolves.
Whale Optimization Algorithm (WOA) – mimics bubble-net hunting strategy of humpback whales.
Lion Optimization Algorithm (LOA)
Wolf Pack Search Algorithm
Elephant Herding Optimization (EHO)
Sperm Whale Algorithm
Moth-Flame Optimization (MFO) – inspired by moths navigating using transverse orientation.
🌱 Plant-Inspired Algorithms
Based on the growth and propagation strategies of plants:

Tree-Seed Algorithm
Flower Pollination Algorithm (FPA)
Root Growth Algorithm
Invasive Weed Optimization (IWO)
🌍 Physics and Chemistry-Inspired Algorithms
Inspired by physical or chemical processes:

Simulated Annealing (SA) – based on the annealing process in metallurgy.
Gravitational Search Algorithm (GSA) – simulates mass interactions under gravity.
Charged System Search (CSS)
Harmony Search (HS) – inspired by musical improvisation.
Hydraulic Optimization
Chemical Reaction Optimization (CRO)
🔁 Hybrid and Meta-Heuristics
Not tied to a single natural process but combining or generalizing multiple ideas:

Multi-Objective Evolutionary Algorithms (MOEAs)
Hybrid PSO-GA
Adaptive Large Neighborhood Search (ALNS)
Hyper-heuristics
